    <body>
        <h3>Linkedin Profile</h3>
        
        <a target="blank" href="https://www.linkedin.com/in/sina-rahimi-b64aaa196/"><img src="/html&css/images/cookie.ico" alt="cookie"></a>

        <h3>Form</h3>

        <form autocomplete="off">
            <textarea name="message" id="message" cols="5" rows="5">Write something down</textarea>

            <label for="user">Username</label>
            <input 
                autofocus
                maxLength="10" 
                minLength="4" 
                name="user" 
                type="text" 
                id="user"
                placeholder="Write your name"
            >

            <label for="email">Email</label>
            <input 
                required 
                name="email" 
                type="email" 
                id="email"
                placeholder="Put your email"
            >

            <select required name="products" id="product">
                <option value="laptop">Macbook</option>
                <option value="device">iPhone</option>
                <option value="console">PS5</option>
                <option value=""></option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <a href="/form&list.html" target="_blank">Hover to the third page</a>
